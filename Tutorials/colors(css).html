<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        #FirstPara {
            color: black;
            /* Color by name */
            background-color: orange;
        }

        #SecondPara {
            color: rgb(5, 0, 10);
            /* Color by RGB */
            background-color: rgb(255, 255, 255);
        }

        #ThirdPara {
            color: #000501;
            /* color by HEX value */
            background-color: #0cc112;
        }
    </style>
</head>

<body>
    <h2>This is my first box</h2>
    <p id="FirstPara">This is paragraph from my first box</p>

    <h2>This is my second box</h2>
    <p id="SecondPara">This is paragraph from my second box</p>

    <h2>This is my third box</h2>
    <p id="ThirdPara">This is paragraph from my third box</p>

</body>

</html>
