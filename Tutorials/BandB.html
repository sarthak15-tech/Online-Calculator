<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height, width, borders and backgrounds</title>
    <style>
        #firstPara{
            background-color: blue;
            height: 130px;
            width: 350px;
            border: 2px solid red
            /* border-width: 5px;
            border-style: solid;
            border-color: aqua;
            border-radius: 11px; */
        }
        #secondPara{
            background-color: blue;
            height: 130px;
            width: 350px;
            border-top: 2px solid violet;
            border-bottom: 2px solid rgb(232, 232, 8);
            border-right: 2px solid rgb(231, 39, 9);
            border-left: 2px solid rgb(5, 225, 34);
            border-top-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        #thirdPara{
            height: 500px;
            width: 350px;
          background-image: url(https://i.pinimg.com/236x/6b/7e/d6/6b7ed698713c09ad9e6afc7dcb996a09.jpg);
          border: 2px solid green;
          background-repeat: no-repeat;
          background-position: center top;
          
        }

           
           
    </style>
</head>
<body>
    <h3>This is heading</h3>
    <p id="firstPara">This is paragraph</p>

    <h3>This is second heading</h3>
    <p id="secondPara">This is another paragraph</p>

    <h3>This is third heading</h3>
    <p id="thirdPara">This is third paragraph</p>
    
</body>
</html>
