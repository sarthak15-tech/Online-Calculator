<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TUTORIAL</title>
    <!-- internal css -->
    <!-- use tag !important to give it priority -->
    <style>
        p {
            color: blue !important;
            background-color: black !important;
        }
    </style>

    <!-- external csss -->
    <link rel="stylesheet" href="tut12.css">



</head>

<body>
    <!-- inline css -->
    <h3>CSS TUTORIAL</h3>
    <P style="color: red; background-color: orange;">This is CSS tutorial</P>

</body>

</html>
