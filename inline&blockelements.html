<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>

    <p>this is a paragraph</p> <p>this is also a paragraph</p> <p>this is block element</p>
    <!-- paragraph is a block element -->
    <span>this is span</span> <span>this is also a span</span> <span>this is an inline element</span>
    <!-- span is a inline element -->
    
    
    
</body>
</html>
