<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes</title>
</head>

<body>
    <h3>IDs and Classes tutorial</h3>
    <div id="mainBox" class="RedBg">
        this is mainBox
    </div>
    <span class="RedBg"></span>

    <!-- emmet -->
    <!-- . is for class -->
    <!-- # is for id -->
    <span class="redbg"></span>
    <span id="tutorial"></span>
    <div class="redbg blackbackground anotherclass"></div>
    <!-- emmet takes div tag as default -->
    <div class="redbg"></div>
    <!-- * for creating multiple element using emmet -->
    <span class="class class2 class3">First</span>
    <span class="class class2 class3">Second</span>
    <span class="class class2 class3">Third</span>
    





</body>

</html>
